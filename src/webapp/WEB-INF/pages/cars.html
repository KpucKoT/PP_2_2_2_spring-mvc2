<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
    <style type="text/css">
        TABLE {
            width: 300px; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }
        TD, TH {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
        }
        TH {
            background: #b0e0e6; /* Цвет фона */
        }
    </style>
</head>
<body>
<h1>Машины</h1>

<div>

    <table>
        <tr>
            <th>Цвет</th>
            <th>Год</th>
            <th>Модель</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td th:utext="${car.getColor()}"></td>
            <td th:utext="${car.getYear()}"></td>
            <td th:utext="${car.getModel()}"></td>
        </tr>

    </table>
</div>

</body>

</html>
